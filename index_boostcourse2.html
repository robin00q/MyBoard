<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./css_basic_boostcourse2.css">
  <title>Todo-List</title>
</head>
<body>
  <section id="top">
    <span>나의 해야할 일들</span>
    <button id="add-todo">새로운 TODO 등록</button>
  </section>
  <section id="lists">
    <ul class="list-tag">
      <li>TODO</li>
    </ul>
    <ul class="list-tag" id="list-center">
      <li>DOING</li>
    </ul>
    <ul class="list-tag">
      <li>DONE</li>
    </ul>
  </section>
</body>
