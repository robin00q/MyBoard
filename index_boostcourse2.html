<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./css_basic_boostcourse2.css">
  <title>Todo-List</title>
</head>
<body>
  <section id="top">
    <div id="rotate-text">
      <p>나의 해야할 일들</p>
    </div>
    <button id="add-todo">새로운 TODO 등록</button>
  </section>
  <section id="todo-lists">
    <div class="list-tag">
      <div>TODO</div>
    </div>
    <div class="list-tag" id="list-center">
      <div>DOING</div>
    </div>
    <div class="list-tag">
      <div>DONE</div>
    </div>
  </section>
</body>
</html>
